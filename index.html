<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="./assets/css/style.css">
    <title>Anime4You</title>
</head>
<body>

<style>
    body{
    background-image: url("./Images/anime-pic.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    }
    #footer-p {
    text-align: center;
    color: white;
    background-color: black;
    font-weight: 500;
    }
    .character-class, .anime-class, .quote-class{ 
    background-color: white; 
    color: black; 
    text-align: center;
    width: 300px; 
    }
    .populated-containers{
    /* float: left; */
    padding: 50px;
    }
    .character-class{
    float: left;
    font-weight: bold;
    border-width: thin;
    border-style: outset;
    padding-top: 20px;
    }
    .save-button{
    float: right;
    }
    .char-save-btn{
    padding-bottom: 27px;
    }
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
    position: relative;
    display: inline-block;
    }
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f6f6f6;
    min-width: 230px;
    border: 1px solid #ddd;
    z-index: 1;
    }
    .anime-class{
    padding: 21px;
    font-size: 20px;
    font-weight: bold;
    width: -webkit-fill-available;
    margin-right: 80px;
    border-width: thin;
    border-style: ridge;
    }
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {
    display:block;
    }
    #popular {
    text-align: center;
    background-color: #fafafa;
    }
    .quote-class{
    margin-bottom: 100px;
    text-align: center;
    display: inline-flex;
    font-family: cursive;
    font-weight: 550;
    text-shadow: 10px 10px 10px;
    }
    #ten-quotes-container{
    background-color: white;
    text-align: center;
    width: 100vw;
    }
    .animeq-class{
    padding-top: 20px;
    border-top-width: medium;
    border-top-style: solid;
    border-top-color: black;
    }
    #images-container{
    text-align: center;
    padding: 70px;
    }
    .enime-img{
    box-shadow: 10px 10px 10px;
    }
    .enime-description{
    margin-bottom: 100px;
    padding-top: 20px;
    padding-left: 100px;
    padding-right: 100px;
    }
    .enime-title{
    padding-top: 30px;
    border-top-width: medium;
    border-top-style: solid;
    border-top-color: black;
    text-shadow: 10px 10px 10px;
    font-family: fangsong;
    font-size: 45px;
    }
</style>

  <img src="./Images/logo.png" alt="Anime4You logo picture">

  <nav class = "nav-bar navbar-end navbar is-fixed-top" style="text-align: center;">
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn button is-large">Saved List</button>
        <div id="myDropdown" class="dropdown-content saved-container">
        <ul class="saved-anime-ul">
            <!-- saved items will populate here -->
        </ul>
        </div>
      </div>  
      <button class="button is-large" id = "home-btn">Home</button> 
      <button class="button is-large" id = "all-char-btn">Anime Character</button>
      <button class="button is-large" id = "all-anime-btn">Anime Shows</button>
      <button class="button is-large" id ="ten-random-btn">Anime Quotes</button>
      <button class="button is-large" id = "flicker-btn">Pictures</button>
      <button class="button is-large" id = "popular-btn">Popular Shows</button>
      <button class="button is-large" id = "about-us-btn"><a href="./aboutus.html">About Us</a></button>
  </nav>

  <main class="columns">
        <div class="populated-containers">
            <section id="character-container">
                <!-- characters populate here -->
            </section>
            <section id="anime-shows-container">
                <!-- anime shows populate here -->
            </section>
            <section id="ten-quotes-container">
                <!-- ten quotes populate here -->
            </section>
            <!-- Images will populate here-->
            <section id="images-container">            
              <h1 class="title img-title is-one">
                  <!-- title of coming soon will populate -->
              </h1>
              <!-- anime img will populate here -->
            </section>
            <section id="popular">
                <!-- popular  populate here -->
            </section>
        </div>
    </main>

    <footer>
        <p id="footer-p">Created by Anime4You Alexia,Parth,Kelsi. Â© 2023</p>
    </footer>
<script src="./assets/js/quotes.js"></script>
<script src="./assets/js/flickr.js"></script>
<script src="./assets/js/enime.js"></script>



</body>
</html>
